<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spell Word</title>
</head>
<body>
    <h1>Spell word: {{word}}</h1>
    <ul>
        {% for letter in word%}
        <li>{{letter}}</li>
        {% endfor %}
    </ul>
</body>
</html>
