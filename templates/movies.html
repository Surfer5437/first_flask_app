{% extends 'base.html' %}
{% block title %}Movies{% endblock %}
{% block content %}
<h1 class = 'text-center'>All movies</h1>

<ul>
    {% for movie in movies %}
    
    <li>{{movie}}</li>
    {% endfor%}
</ul>
<form action="/movies/new", method="POST">
    <input type="text" placeholder="movie title" name="title">
    <button>Submit!</button>
</form>
{% endblock %}
